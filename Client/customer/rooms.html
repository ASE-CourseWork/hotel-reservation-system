  <div class="containr">
    <div class="row" id="row">
      <div class="col">
        <div class="roomes px-5">
          <div class="roomDetails"></div>
        </div>
      </div>
      <div class="col">
        <div class="cards roomContent py-3 px-5">
        </div>
        <div class="cards py-3 px-5">
          <div class="card border-secondary mb-3">
            <div class="card-header" id="to">
              <h3 class="to mt-1">Total:</h3>
              <h4 class="to mt-2 totalPrice" id="total">Rs.0</h4>
            </div>
      </div>
    </div>

  <div class="row registrationForm">
    <div class="col">
      <form>
        <p class="font-weight-light">Guest information</p>
        <p>Enter personal information for booking</p>

        <div class="form-group">
          <label for="exampleInputEmail1">Email</label>
          <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
            placeholder="Enter email">
        </div>
        <div class="form-group">
          <label for="exampleInputEmail1">First Name</label>
          <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
            placeholder="First Name">
        </div>
        <div class="form-group">
          <label for="exampleInputEmail1">Last Name</label>
          <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
            placeholder="Last Name">
        </div>
        <div class="form-group">
          <label for="exampleInputEmail1">Phone</label>
          <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
            placeholder="0000000000">
        </div>

      </form>
    </div>
    <div class="col">
      <form>
        <p class="font-weight-light">Reservation guarantee</p>
        <p>Booking payment will be charged on your credit card.</p>

        <div class="form-group">
          <label for="exampleInputEmail1">Credit Card Number</label>
          <input type="number" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
            placeholder="xxxx xxxx xxxx xxxx">
        </div>
        <div class="form-group">
          <label for="exampleInputPassword1">Name on card</label>
          <input type="text" class="form-control" id="exampleInputPassword1" placeholder="Your Name">
        </div>
        <div class="form-group">
          <label for="exampleInputPassword1">Expiration date</label>
          <input type="text" class="form-control" id="exampleInputPassword1" placeholder="6/25">
        </div>
        <div class="form-group">
          <label for="exampleInputPassword1">Security code</label>
          <input type="text" class="form-control" id="exampleInputPassword1" placeholder="xxx">
          <img class="weAcceptImg" src="../assets/img/weAccept.jpg" alt="">
        </div>

        <button type="submit" class="btn btn-primary">Submit</button>
        <br>
      </form>

    </div>



  </div>
  </div>
